<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Comida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pedido de Comida</h1>
    </header>

    <main>
        <section id="productos">
            <h2>Productos</h2>
            <div id="productos-container"></div>
        </section>

        <section id="carrito">
            <h2>Carrito</h2>
            <div id="lista-carrito"></div>
            <p>Total: $<span id="total">0</span></p>
        </section>

        <section id="pedido">
            <h2>Datos del Pedido</h2>
            <form id="form-pedido">
                <label for="tipo">Tipo de Pedido:</label>
                <select id="tipo" required>
                    <option value="">Seleccionar</option>
                    <option value="Envío">Envío</option>
                    <option value="Retiro">Retiro</option>
                </select>

                <div id="campos-envio" style="display: none;">
                    <label for="direccion">Dirección (obligatoria para Envío):</label>
                    <input type="text" id="direccion">
                </div>

                <div id="campos-retiro" style="display: none;">
                    <label for="nombre">Nombre (obligatorio para Retiro):</label>
                    <input type="text" id="nombre">
                </div>

                <label for="horario">Horario:</label>
                <select id="horario" required>
                    <option value="">Seleccionar horario</option>
                    <!-- Mañana: 10:30 a 14:00 -->
                    <option value="10:30">10:30</option>
                    <option value="10:35">10:35</option>
                    <option value="10:40">10:40</option>
                    <option value="10:45">10:45</option>
                    <option value="10:50">10:50</option>
                    <option value="10:55">10:55</option>
                    <option value="11:00">11:00</option>
                    <option value="11:05">11:05</option>
                    <option value="11:10">11:10</option>
                    <option value="11:15">11:15</option>
                    <option value="11:20">11:20</option>
                    <option value="11:25">11:25</option>
                    <option value="11:30">11:30</option>
                    <option value="11:35">11:35</option>
                    <option value="11:40">11:40</option>
                    <option value="11:45">11:45</option>
                    <option value="11:50">11:50</option>
                    <option value="11:55">11:55</option>
                    <option value="12:00">12:00</option>
                    <option value="12:05">12:05</option>
                    <option value="12:10">12:10</option>
                    <option value="12:15">12:15</option>
                    <option value="12:20">12:20</option>
                    <option value="12:25">12:25</option>
                    <option value="12:30">12:30</option>
                    <option value="12:35">12:35</option>
                    <option value="12:40">12:40</option>
                    <option value="12:45">12:45</option>
                    <option value="12:50">12:50</option>
                    <option value="12:55">12:55</option>
                    <option value="13:00">13:00</option>
                    <option value="13:05">13:05</option>
                    <option value="13:10">13:10</option>
                    <option value="13:15">13:15</option>
                    <option value="13:20">13:20</option>
                    <option value="13:25">13:25</option>
                    <option value="13:30">13:30</option>
                    <option value="13:35">13:35</option>
                    <option value="13:40">13:40</option>
                    <option value="13:45">13:45</option>
                    <option value="13:50">13:50</option>
                    <option value="13:55">13:55</option>
                    <option value="14:00">14:00</option>
                    <!-- Noche: 18:30 a 22:45 -->
                    <option value="18:30">18:30</option>
                    <option value="18:35">18:35</option>
                    <option value="18:40">18:40</option>
                    <option value="18:45">18:45</option>
                    <option value="18:50">18:50</option>
                    <option value="18:55">18:55</option>
                    <option value="19:00">19:00</option>
                    <option value="19:05">19:05</option>
                    <option value="19:10">19:10</option>
                    <option value="19:15">19:15</option>
                    <option value="19:20">19:20</option>
                    <option value="19:25">19:25</option>
                    <option value="19:30">19:30</option>
                    <option value="19:35">19:35</option>
                    <option value="19:40">19:40</option>
                    <option value="19:45">19:45</option>
                    <option value="19:50">19:50</option>
                    <option value="19:55">19:55</option>
                    <option value="20:00">20:00</option>
                    <option value="20:05">20:05</option>
                    <option value="20:10">20:10</option>
                    <option value="20:15">20:15</option>
                    <option value="20:20">20:20</option>
                    <option value="20:25">20:25</option>
                    <option value="20:30">20:30</option>
                    <option value="20:35">20:35</option>
                    <option value="20:40">20:40</option>
                    <option value="20:45">20:45</option>
                    <option value="20:50">20:50</option>
                    <option value="20:55">20:55</option>
                    <option value="21:00">21:00</option>
                    <option value="21:05">21:05</option>
                    <option value="21:10">21:10</option>
                    <option value="21:15">21:15</option>
                    <option value="21:20">21:20</option>
                    <option value="21:25">21:25</option>
                    <option value="21:30">21:30</option>
                    <option value="21:35">21:35</option>
                    <option value="21:40">21:40</option>
                    <option value="21:45">21:45</option>
                    <option value="21:50">21:50</option>
                    <option value="21:55">21:55</option>
                    <option value="22:00">22:00</option>
                    <option value="22:05">22:05</option>
                    <option value="22:10">22:10</option>
                    <option value="22:15">22:15</option>
                    <option value="22:20">22:20</option>
                    <option value="22:25">22:25</option>
                    <option value="22:30">22:30</option>
                    <option value="22:35">22:35</option>
                    <option value="22:40">22:40</option>
                    <option value="22:45">22:45</option>
                </select>

                <p style="font-size: 0.9em; color: #666; margin: 5px 0;">* El horario puede variar según el trabajo que haya.</p>

                <label for="pago">Forma de Pago:</label>
                <select id="pago" required>
                    <option value="">Seleccionar</option>
                    <option value="Efectivo">Efectivo</option>
                    <option value="Tarjeta">Tarjeta</option>
                    <option value="Transferencia">Transferencia</option>
                </select>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required>

                <label for="aclaracion">Aclaración (opcional):</label>
                <textarea id="aclaracion" rows="3" placeholder="Agregue cualquier aclaración adicional..."></textarea>

                <button type="submit">Enviar Pedido</button>
            </form>
        </section>

        <section id="admin" style="display: none;">
            <h2>Panel Admin</h2>
            <input type="password" id="admin-password" placeholder="Contraseña">
            <button id="admin-login">Acceder</button>
            <div id="admin-content" style="display: none;">
                <h3>Pedidos</h3>
                <div id="lista-pedidos"></div>
                <button id="exportar-json">Exportar JSON</button>
                <button id="limpiar-historial">Limpiar Historial</button>
            </div>
        </section>
    </main>

    <footer>
        <button id="btn-admin" style="position: fixed; bottom: 10px; right: 10px; opacity: 0.5;">Admin</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
